<!DOCTYPE html>
<head>
    <link rel="icon" href="./pics/favicon.png">
    <title>Index - Milcubes</title>
    <style>
        @import url("https://fonts.loli.net/css?family=Libre+Baskerville");
        .index{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .text{
            font-family: 'Libre Baskerville', serif;
            font-size: larger;
            text-align: center;
            transition-property: all;
            transition-timing-function: ease-out;
            transition-duration: 1.3s;
            opacity: 0.6;
        }
        .text-hidden{
            --tw-translate-y: .25rem;
            transform: translate(var(--tw-translate-x),var(--tw-translate-y)) rotate(var(--tw-rotate)) skew(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
            opacity: 0;
        }
    </style>
    <script>
        function Jump(){
            <!-- if (event.returnValue) -->
            location.href="./home"
        }
    </script>
</head>
<body onkeypress="Jump()" onmousedown="Jump()">

<div class="index">
    <img src="./pics/index.gif">
    <div class="text text-hidden">
        Press any key to continue.
    </div>
</div>

</body>

<script>
    (function(win){
        let it = win.getElementsByClassName("text");
        setTimeout(() => it[0].classList.remove("text-hidden"), 1350);
    }(document));
</script>
